<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FreeCodeCamp - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
  <h1 id="title">Customer Survey Form</h1>
  <p id="description">Please consider filling out this survey so that we can improve our services</p>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" placeholder="Enter name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input id="email" type="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Age (optional):</label>
      <input id="number" type="number" min="0" max="100" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="dropdown" id="dropdown-label">Please choose your level of satisfaction with our services:</label>
      <select id="dropdown" name="dropdown">
        <option value="very unhappy">Very Unhappy</option>
        <option value="unhappy">Unhappy</option>
        <option value="neutral">Neutral</option>
        <option value="happy">Happy</option>
        <option value="very happy">Very Happy</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you like to recommend us to a friend?</p>
      <label for="definitely">
        <input id="definitely" name="recommendation-level" value="definitely" type="radio">Definitely
      </label>
      <label for="maybe">
        <input id="maybe" name="recommendation-level" value="maybe" type="radio">Maybe
      </label>
      <label for="not-sure">
        <input id="not-sure" name="recommendation-level" value="not-sure" type="radio">Not Sure
      </label>
      <label for="no">
        <input id="no" name="recommendation-level" value="no" type="radio">No
      </label>
    </div>
    <div class="form-group">
      <p>What would you like to see improved? (Please check all that apply)</p>
      <label for="waiting-time">
        <input id="waiting-time" value="waiting-time" type="checkbox">Waiting time at checkout
      </label>
      <br>
      <label for="availability">
        <input id="availability" value="availability" type="checkbox">Availability of items
      </label>
      <br>
      <label for="variety">
        <input id="variety" value="variety" type="checkbox">Variety of items available both in-store and online
      </label>
      <br>
      <label for="customer-service">
        <input id="customer-service" value="customer-service" type="checkbox">Quality of customer service
      </label>
      <br>
      <label for="cleanliness">
        <input id="cleanliness" value="cleanliness" type="checkbox">Cleanliness and organization in the store
      </label>
    </div>
    <div class="form-group">
      <p>Please enter any additional comments if you wish</p>
      <textarea id="additional-comments" name="additional-comments" rows="4" cols="80" placeholder="Enter any additional comments here..."></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
  </form>
</div>
</body>
</html>
